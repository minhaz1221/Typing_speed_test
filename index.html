<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Typing speed test Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            background: #2f3542;
            height: 100vh;
        }
        .content {
            color: white;
            width: 500px;
            text-align: center;
        }
        .gameHeading h1 {
            background: #747d8c;
            padding: 15px;
            margin: 0;
            text-align: center;
            color: white;
        }
        #inpt {
            width: 80%;
            height: 40px;
            outline: none;
            font-size: 25px;
            padding-left: 10px;
        }
        #inpt:hover {
            cursor: no-drop;
        }
        #randomWord {
            font-size: 60px;
        }
        .counter {
            font-size: 22px;
            display: flex;
            justify-content: space-around;
            padding-top: 20px;
        }
        #wordStatus {
            font-size: 25px;
        }
        #result {
            font-size: 23px;
        }
        .hScore {
            font-size: 20px;
        }
        #btn {
            padding: 10px 20px;
            font-size: 22px;
            outline: none;
            border: none;
            border-radius: 5px;
            background: darkgreen;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="gameHeading">
        <h1>Typing Speed Test Game</h1>
    </div>
    <div class="container">
        <div class="content">
            <p>Type the Given Word</p>
            <h1 id="randomWord"></h1>
            <input type="text" placeholder="Type Here..." autocomplete="off" disabled id="inpt">
            <p id="wordStatus">Click start button to start the game</p>
            <div class="counter">
                <p class="count">word :<span id="count">0</span></p>
                <p class="time">Time :<span id="time">60</span></p>
            </div>

            <p id="result"></p>
            <input type="button" id="btn" value="start">
            <p class="hScore">Highest Score : <span id="hScore">0</span> </p>
            
        </div>
    </div>

    <script>
        //DOM Selection
        let randomWordDisplay = document.querySelector("#randomWord");
        let input = document.querySelector("#inpt");
        let wordStatus = document.querySelector("#wordStatus");
        let wordCountDisplay = document.querySelector("#count");
        let timeDisplay = document.querySelector("#time");
        let result = document.querySelector('#result');
        let button = document.querySelector('#btn');
        let higstScore = document.querySelector('#hScore');

        var time = 60;
        var wordCount = 0;
        var startTimer;

        const WordApi = () => {
            fetch('https://random-word-api.herokuapp.com/word')
        .then((res) => {
            if(!res.ok){
                throw new Error(`There are may some problem with api. Please contact with your api provider`)
            }
            return res.json()
        })
        .then((word) => {
            randomWordDisplay.innerHTML = word;
        })
        .catch((err) => {
            console.log(err)
        })
        }

        window.addEventListener('load', WordApi);

        //Starting Game on click button field
        button.addEventListener('click', () => {
            startTimer = setInterval(timer,1000);
            input.disabled = false;
            input.focus();
            button.disabled = true;
            button.style.opacity = '0.5';
            wordStatus.innerHTML = 'Start Typing...'
            input.style.cursor = 'text';
            if(time == 0){
                WordApi();
                input.value = '';
                time = 60;
                wordCount = 0;
                timeDisplay.innerHTML = '60';
                wordCountDisplay.innerHTML = '0';
                wordStatus.innerHTML = 'Start Typing...';
                input.focus();
                result.style.visibility = 'hidden';

            }
        });
        input.addEventListener('keyup', () => {
            startMacth();
        });

        //Matching Word from Input
        function startMacth(){
            if(input.value == randomWordDisplay.innerHTML) {
                wordCount++;
                wordCountDisplay.innerHTML = wordCount;
                input.value = '';
                wordStatus.innerHTML = 'Correct!!'
                WordApi();
            }
            else {
                wordStatus.innerHTML = '';
            }
        }

        //timer function
        function timer() {
            if(time > 0){
                time--;
                timeDisplay.innerHTML = time;
            }
            else if(time == 0){
                wordStatus.innerHTML = 'Game is Over!!!'
                input.disabled = true;
                result.style.visibility = 'visible';
                result.innerHTML = `Your typing speed is ${wordCount} word per minute`;
                button.disabled = false;
                button.style.opacity = '1';
                input.style.cursor = 'no-drop';
                if(wordCount > higstScore.innerHTML){
                    higstScore.innerHTML = wordCount;
                }
                clearInterval(startTimer);
                
            }
        }
        
    </script>
</body>
</html>
